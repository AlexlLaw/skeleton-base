<div class="c-container">
  <form [formGroup]="form">

    <div class="row">
      <div class="col-15">
        <label for="anos" class="l-label required">Ano</label>
      </div>
      <div class="col-25">
        <select class="f-form__control" formControlName="ano">
         <option *ngFor="let enum of enumAnos.getAllForSelect()" [value]="enum.value">{{ enum.name }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-1">
      <input type="submit" title="Buscar" [disabled]="!form.valid" (click)="submit()" class="button-custom-primary b-rigth mt-1"
        [value]="'buscar'">
    </div>
  </form>
</div>
